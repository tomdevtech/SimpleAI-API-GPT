name: Build and Release Exe

on:
  workflow_dispatch:
  push:
    tags:
      - "V*"

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
      # Check out the repository
      - name: Checkout Code
        uses: actions/checkout@v3

      # Set up Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      # Install PyInstaller
      - name: Install PyInstaller
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller

      # Build the Exe with PyInstaller
      - name: Build Exe
        run: |
          pyinstaller --onefile src/main.py --name main_executable
          ls dist/ 

      # Create a GitHub Release and Upload the EXE
      - name: Create GitHub Release
        uses: ncipollo/release-action@v1
        with:
          artifacts: dist/main_executable.exe
          token: ${{ secrets.TOKEN }}
          tag: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          body: |
            This release contains the compiled executable for the application.
            - **File:** `main_executable.exe`