name: Build and Release EXE

on:
  push:
    tags:
      - "v*"
  workflow_dispatch: # Manual Execution

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Check out the repository
      - name: Checkout Code
        uses: actions/checkout@v3

      # Set up Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      # Install pyinstaller
      - name: Install PyInstaller
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller

      # Build the EXE
      - name: Build EXE with PyInstaller
        run: |
          pyinstaller --onefile src/main.py --name main_executable
        # Die ausf√ºhrbare Datei wird in "dist/main_executable.exe" erstellt

      # Upload the EXE as an artifact
      - name: Upload EXE Artifact
        uses: actions/upload-artifact@v3
        with:
          name: main_executable
          path: dist/main_executable.exe

  release:
    needs: build
    runs-on: ubuntu-latest

    steps:
      # Download the EXE Artifact
      - name: Download EXE Artifact
        uses: actions/download-artifact@v3
        with:
          name: main_executable

      # Create Release and Upload EXE
      - name: Create Release and Upload EXE
        uses: ncipollo/release-action@v1
        with:
          artifacts: main_executable.exe
          token: ${{ secrets.GITHUB_TOKEN }}
          tag: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          body: |
            This release contains the compiled EXE for the application.
            - **File:** `main_executable.exe`
